<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>css</title>
    <style>
      body {
        height: 100vh;
        font-weight: 800;
        font-family: "Rajdhani", sans-serif;
        font-style: italic;
        overflow: hidden;
        background: #000;
      }
      .con {
        position: absolute;
        left: 50%;
        top: 35%;
        translate: -50%;
      }
     
      .frame {
        position: relative;
        width: 300px;
        height: 300px;
        scale: 2;
      }
      @media (max-width: 767px) {
        .frame{
          scale: 1.4;
        }
        .con {
          top: 25%;
        }
      }
      .c {
        position: absolute;
        top: 141px;
        left: 65px;
        transform: skewX(-12deg) translate(-50%, -50%) scaleY(1.1);
        font-size: 170px;
        color: #d23402;
        background-clip: text;
        -webkit-background-clip: text;
        text-shadow: 0px 0px 2px black, 5px 4px 2px #912503;
      }
      .s {
        position: absolute;
        top: 100px;
        left: 120px;
        color: #005e55;
        font-size: 80px;
        rotate: y 180deg;
        text-shadow: 0px 0px 2px black;
      }
      .s2 {
        position: absolute;
        top: 100px;
        left: 149px;
        color: #ff9800;
        font-size: 80px;
        text-shadow: 0px 0px 2px black;
      }
      .three {
        position: absolute;
        top: 99px;
        left: 193px;
        font-family: "Play", sans-serif;
        font-size: 54px;
        color: #066fc2;
        transform: skewX(-8deg);
        text-shadow: 0px 0px 2px black, 2px 2px 3px #3f51b5;
      }
      .back {
        width: 100%;
        height: 100%;
        filter: blur(7px);
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <!--  <img src="./WhatsApp Image 2023-04-07 at 12.48.00 AM.jpeg" alt="" width="200px"
    height="200px">  -->
    <div class="con">
      <div class="frame">
        <div class="back"></div>
        <div class="c">c</div>
        <div class="s">s</div>
        <div class="s2">s</div>
        <div class="three">3</div>
      </div>
    </div>
  </body>
</html>
